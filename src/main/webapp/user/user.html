#@layout()
#define main()
<h1>个人文件服务器</h1>
<a class="table_box" href="/MyFileSys/blog" style="font-size:20px;"><b>查看文件</b></a>
<a class="table_box" href="/MyFileSys/user/addForm/#(user.id)" style="font-size:20px;"><b>新增用户</b></a>
<div class="table_box">
<table class="list">
		<tbody>
			<tr>
				<th width="5%">用户id</th>
				<th width="15%">用户名</th>
				<th width="15%">用户状态</th>
				<th width="15%">用户角色</th>
				<th width="35%">操作</th>
			</tr>
			
			#for(x : userList)
			<tr>
				<td style="text-align:left;">
				<a onclick="userInfo(#(x))">#(x.id)</a>
				</td>
				<td style="text-align:left;">
					#(x.name)
				</td>
				<td style="text-align:left;">
					#(x.login==1?'允许登录':'禁止登录')
				</td>
				<td style="text-align:left;">
					#(x.userType==1?'管理员':'普通用户')
				</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/MyFileSys/user/form/#(x.id)" >详细信息</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
#end
